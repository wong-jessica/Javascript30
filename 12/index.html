<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
  <style>
    body {
      margin: 0;
    }

    .door {
      width: 100vw;
      height: 100vh;
      position: absolute;
      background-image: url('./images/closed door.jpeg');
      background-position: center center;
    }
  </style>
</head>
<body>
  <div class="door">
    <div class="text">
        <p>To reveal the secret behind this door, you must answer the riddle correctly.</p>
        <p>What has an eye but cannot see?</p>
        <p class="letters">Press keys to enter answer:</p>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
